<div id="manage-info">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-tint" ></span> 系统信息</div>
                <div class="panel-body sys-info-box" style="height:208px">
                    <form class="form-horizontal">
                        <div class="form-group" style="margin-bottom:0;">
                            <label class="col-sm-3 text-right">系统:</label>
                            <div class="col-sm-9" data-fn="name"></div>
                        </div>
                        <div class="form-group" style="margin-bottom:0;">
                            <label class="col-sm-3 text-right">环境:</label>
                            <div class="col-sm-9" data-fn="java"></div>
                        </div>
                        <div class="form-group" style="margin-bottom:0;">
                            <label class="col-sm-3 text-right">用户:</label>
                            <div class="col-sm-9" data-fn="user"></div>
                        </div>
                        <div class="form-group" style="margin-bottom:0;">
                            <label class="col-sm-3 text-right">服务器ID:</label>
                            <div class="col-sm-9" data-fn="server_id"></div>
                        </div>
                        <div class="form-group" style="margin-bottom:0;">
                            <label class="col-sm-3 text-right">启动时间:</label>
                            <div class="col-sm-9" data-fn="open_time"></div>
                        </div>
                        <div class="form-group" style="margin-bottom:0;">
                            <label class="col-sm-3 text-right">系统路径:</label>
                            <div class="col-sm-9" data-fn="base_path"></div>
                        </div>
                        <div class="form-group" style="margin-bottom:0;">
                            <label class="col-sm-3 text-right">网络路径:</label>
                            <div class="col-sm-9" data-fn="base_href"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-fire" ></span> 系统负载</div>
                <div class="panel-body run-info-box" style="height:208px"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-globe"></span> 网站目录</div>
                <div class="panel-body base-dir-pie" style="height:208px"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-oil"  ></span> 数据目录</div>
                <div class="panel-body data-dir-pie" style="height:208px"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-cog"  ></span> 配置目录</div>
                <div class="panel-body conf-dir-pie" style="height:208px"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-off"  ></span> 系统目录</div>
                <div class="panel-body core-dir-pie" style="height:208px"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="static/addons/echarts/echarts.js"></script>
<script type="text/javascript" src="manage/global/disk.js"></script>
<script type="text/javascript">
    diskInfoInit();
    
    $("#manage-info .sys-info-box [data-fn]").css({
        "overflow"     : "hidden",
        "text-overflow": "ellipsis",
        "white-space"  : "nowrap"
    });
</script>
